<div class="login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
        <p>
          <mat-icon>music_note</mat-icon>
          CelightCMS
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div>
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
        <div class="info-box" [ngClass]="{'error' : error.userNotConfirmed || error.userNotExists}">
          <span *ngIf="error.userNotConfirmed">
            Fehler: Benutzername oder Passwort falsch.
          </span>
          <span *ngIf="error.userNotExists">
            Fehler: Benutzername existiert nicht.
          </span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
